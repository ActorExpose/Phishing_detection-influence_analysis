<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <p>Here is your result</p>

    {% for i in range(sites|length) %}
        {% if form[i] %}
        <p align="middle"><a href="{{ sites[i] }}">{{ sites[i] }}</a>        This is a google form, click <a href="/googleforms/{{ sites[i] }}">here</a> to know more</p>
        
        {% elif form[i] == '' %}
        <p align="middle"><a href="{{ sites[i] }}">{{ sites[i] }}</a>        {{ site_stat[i] }}</p>

        {% else %}
        <p align="middle"><a href="{{ sites[i] }}">{{ sites[i] }}</a>        This is a {{ site_stat[i] }} site</p>
        {% endif %}
    {% endfor %}


    <style>
        body {
            background-color: #24b6c9;
            
        }

        p, label {
            color: white;
            font-size: 24px;
        }

        input {
            border-radius: 10px;
            border: 4px solid white;
            width: 200px;
            height: 30px;
        }
    </style>
</body>
</html>
